<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/introduce.css">
</head>
<body>
    <header>
        <a href="#">SPREAD</a>
        <a href="#">로그인</a>
    </header>

    <main>
        <section class="1st-section">
            <div class="main-background">
                <img src="./image/1.sect_bg.png" alt="보라색 배경">
            </div>
            <img src="./image/1.sect_ani_pinkcircle.png" alt="pink circle">
            <img src="./image/1.sect_ani_pinkcross.png" alt="pink cross">
            <img src="./image/1.sect_ani_pinkline.png" alt="pink line">
            <img src="./image/1.sect_ani_whitecircle.png" alt="white circle">
            <img src="./image/1.sect_ani_whitecross.png" alt="white cross">
            <img src="./image/1.sect_ani_whiteline.png" alt="white line">
            
            <div class="title-flexbox">
                <h1>SPREAD<br>나의 음악이<br>확산되다</h1>
                <img src="./image/1.sect_album.png" alt="album">
            </div>
            <p>음악 그 이상을 채워보세요.</p>
            <div class="window-apple-flexbox">
                <div class="window-flexbox">
                    <img src="./image/1.sect_window.png" alt="window logo">
                    <p>Windows 다운로드</p>
                </div>
                <div class="apple-flexbox">
                    <img src="./image/1.sect_apple.png" alt="apple logo">
                    <p>Mac App Store 다운로드</p>
                </div>
            </div> <!-- window-apple-flexbox -->
        </section> <!-- 1st-section -->

        <section class="2nd-section">
            <h2>오늘 하루가 <br> 당신의 음악으로 가득 차도록</h2>
            <p>
                똑같은 음악은 질리셨나요?<br>
                SPREAD는 매일 내게 맞춘 음악을 배달합니다.<br>
                오늘의 날씨 분위기 상황에 맞는 음악도 들어보세요
            </p>
            <div class="slide-img-flexbox">
                <img src="./image/2.sect_slide_album_1.png" alt="album1">
                <img src="./image/2.sect_slide_album_2.png" alt="album2">
                <img src="./image/2.sect_slide_album_3.png" alt="album3">
                <img src="./image/2.sect_slide_album_4.png" alt="album4">
                <img src="./image/2.sect_slide_album_5.png" alt="album5">
            </div>
        </section> 

    </main>

    <footer>

    </footer>
</body>
</html>
