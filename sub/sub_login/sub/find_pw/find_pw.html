<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/find_pw.css">
    <title>SPREAD-find_pw</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./image/login/spread_logo_type_3.png" alt="로고타입3">
        </div>
    </header>

    <main>
        <div class="find_pw-flex">
            <div class="find_pw-page">
                <div class="id-pw-find">
                    <div class="id">
                        <a href="#">아이디 찾기</a>
                    </div>

                    <div class="pw">
                        <a href="#">비밀번호 찾기</a>
                    </div>
                </div>
    
                <div class="pw-find-text">
                    <p>비밀번호를 잃어버리셨나요?<br> 하단의 정보를 상세히 입력하세요.</p>
                </div>
    
                <div class="data">
                    <label><input type="radio" value="phone" name="data" />휴대폰으로 찾기</label>
                    <label><input type="radio" value="e-mail" name="data" checked/>이메일로 찾기</label>
                </div>

                <ul class="id-pw">
                    <li>
                        <input type="text" id="id" placeholder=" 아이디를 입력하세요." maxlength="20" required>
                    </li>

                    <li>
                        <input type="text" id="name" placeholder=" 이름을 입력하세요." maxlength="10" required>
                    </li>

                    <li>
                        <input type="text" id="e-mail" placeholder=" E-mail을 입력하세요." maxlength="50" required>
                    </li>
                </ul><!--id-pw-->
    
                <div class="number">
                    <input type="text" id="number" placeholder=" 인증번호를 입력하세요." maxlength="10" required>
                    <button>인증받기</button>
                </div>
    
                <div class="next-button">
                    <a href="#">다음</a>
                </div><!--sign_up-button-->
            </div><!--login-->
        </div>
    </main>

    <footer>
        <nav>          
            <ul class="footer-menu">
                <li><a href="#">이용약관</a></li>
                <li><a href="#">개인정보 처리방침</a></li>
                <li><a href="#">청소년 보호정책</a></li>
                <li><a href="#">제휴/프로모션문의</a></li>
                <li><a href="#">사업자정보확인</a></li>
            </ul>  
        </nav>
        
        <address>
            SPREAD(주) ㅣ 대표전화 : 1599-0000
        </address>
    </footer>
</body>
</html>
