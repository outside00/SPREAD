<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/sign_up.css">
    <title>SPREAD-sign_up</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./image/login/spread_logo_type_3.png" alt="로고타입3">
        </div>
    </header>

    <main>
        <div class="sign_up-flex">
            <div class="sign_up-page">
                <ul class="id-pw">
                    <li>
                        <p>아이디</p>
                        <input type="text" id="id" placeholder=" 아이디를 입력하세요." maxlength="20" required>
                    </li>

                    <li>
                        <p>비밀번호</p>
                        <input type="password" id="pw" placeholder=" 비밀번호를 입력하세요." maxlength="20" required>
                        
                        <div class="pw">
                            <input type="password" id="pw" placeholder=" 비밀번호를 재입력하세요." maxlength="20" required>
                        </div>
                    </li>

                    <li>
                        <p>이름</p>
                        <input type="text" id="name" placeholder=" 이름을 입력하세요." maxlength="10" required>
                    </li>

                    <li>
                        <p>생년월일</p>
                        <input type="text" id="year" placeholder=" 생년월일을 입력하세요.(-제외)" maxlength="8" required>
                    </li>
                    
                    <li>
                        <p>휴대전화</p>
                        <input type="text" id="phone" placeholder=" 휴대폰 번호를 입력하세요.(-제외)" maxlength="11" required>
                    </li>
                </ul><!--id-pw-->
    
                <div class="number">
                    <input type="text" id="number" placeholder=" 인증번호를 입력하세요." maxlength="10" required>
                    <button>인증받기</button>
                </div>
    
                <div class="sign_up-button">
                    <a href="#">가입하기</a>
                </div><!--sign_up-button-->
            </div><!--sign_up-page-->
        </div><!--sign_up-flex-->
    </main>

    <footer>
        <nav>          
            <ul class="footer-menu">
                <li><a href="#">이용약관</a></li>
                <li><a href="#">개인정보 처리방침</a></li>
                <li><a href="#">청소년 보호정책</a></li>
                <li><a href="#">제휴/프로모션문의</a></li>
                <li><a href="#">사업자정보확인</a></li>
            </ul>  
        </nav>
        
        <address>
            SPREAD(주) ㅣ 대표전화 : 1599-0000
        </address>
    </footer>
</body>
</html>
