<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contract.css">
    <title>SPREAD-contract</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./image/login/spread_logo_type_3.png" alt="로고타입3">
        </div>
    </header>

    <main>
        <div class="contract-flex">
            <div class="contract-page">

                <div class="agree">
                    <p>약관동의</p>
                </div>

                <div class="check-1">
                    <button><img src="./image/login/checkbox1.png" alt="체크전"></button>
                    <button><img src="./image/login/checkbox2.png" alt="체크후"></button>
                    <p>모두 동의합니다.</p>
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 광고성 정보 수신을 포함하여 모두 동의합니다.</span>
                </div><!--check-1-->

                <div class="check-2">
                    <button><img src="./image/login/checkbox1.png" alt="체크전"></button>
                    <button><img src="./image/login/checkbox2.png" alt="체크후"></button>
                    <p><strong>[필수]</strong> 서비스 이용약관 동의</p>
                    <div class="arrow-1">
                        <img src="./image/pass_button.png" alt="화살표">
                    </div>
                </div><!--check-2-->

                <div class="check-3">
                    <button><img src="./image/login/checkbox1.png" alt="체크전"></button>
                    <button><img src="./image/login/checkbox2.png" alt="체크후"></button>
                    <p><strong>[필수]</strong> 개인정보 수집/이용 동의</p>
                    <div class="arrow-2">
                        <img src="./image/pass_button.png" alt="화살표">
                    </div>
                </div><!--check-3-->

                <div class="check-4">
                    <button><img src="./image/login/checkbox1.png" alt="체크전"></button>
                    <button><img src="./image/login/checkbox2.png" alt="체크후"></button>
                    <p><strong>[선택]</strong> 이벤트/기타 문자 수신 동의</p>
                    <br>
                    <span>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 주요 공지사항 및 결제 관련 정보 일 경우, 정보<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 수신 동의 여부에 관계없이 발송됩니다.
                    </span>
                </div><!--check-4-->

                <div class="button">
                    <a href="#">14세 미만 회원가입</a>
                    <a href="#">14세 이상 회원가입</a>
                </div>
            </div><!--contract-page-->
        </div><!--contract-flex-->
    </main>

    <footer>
        <nav>          
            <ul class="footer-menu">
                <li><a href="#">이용약관</a></li>
                <li><a href="#">개인정보 처리방침</a></li>
                <li><a href="#">청소년 보호정책</a></li>
                <li><a href="#">제휴/프로모션문의</a></li>
                <li><a href="#">사업자정보확인</a></li>
            </ul>  
        </nav>
        
        <address>
            SPREAD(주) ㅣ 대표전화 : 1599-0000
        </address>
    </footer>
</body>
</html>
