<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>SPREAD-Login</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./image/login/spread_logo_type_3.png" alt="로고타입3">
        </div>
    </header>

    <main>
        <div class="wid">
            <div class="login">
                <ul class="id-pw">
                    <li>
                        <input type="text" id="id" placeholder="아이디를 입력하세요." maxlength="20" required>
                    </li>
                    <li>
                        <input type="password" id="pw" placeholder="비밀번호를 입력하세요." maxlength="20" required>
                    </li>
                </ul>
    
                <div class="id-pw-save">
                    <label><input type="checkbox" name="music" />아이디 저장</label>
                    <a href="#">아이디 찾기</a>
                    <a href="#">비밀번호 찾기</a>
                </div>
    
                <div class="login-a">
                    <a href="#">로그인</a>
                </div>
    
                <div class="sns-login">
                    <p>SNS로 간편하게 로그인 하기</p>
                </div>
    
                <button><img src="./image/login/login_kakao.png" alt="카카오"> 카카오계정 로그인</button>
                <button><img src="./image/login/login_naver.png" alt="네이버"> 네이버계정 로그인</button>
                <button><img src="./image/login/login_google.png" alt="구글"> 구글계정 로그인</button>
                <button><img src="./image/login/login_apple.png" alt="애플"> 애플계정 로그인</button>
    
                <div class="login-h">
                    <a href="#">회원가입</a>
                </div>
    
                <div class="mb">
                    <p>아직 가입을 안하셨나요? <a href="#">멤버십혜택보기 <img src="./image/pass_button.png" alt="화살표"></a></p>
                </div>
            </div><!--login-->
        </div>
    </main>

    <footer>
        <nav>          
            <ul class="footer-menu">
                <li><a href="#">이용약관</a></li>
                <li><a href="#">개인정보 처리방침</a></li>
                <li><a href="#">청소년 보호정책</a></li>
                <li><a href="#">제휴/프로모션문의</a></li>
                <li><a href="#">사업자정보확인</a></li>
            </ul>  
        </nav>
        
        <address>
            SPREAD(주) ㅣ 대표전화 : 1599-0000
        </address>
    </footer>
</body>
</html>
